<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .invalid {
            color: red;
            
        }
    </style>
</head>
<body>

    <div class="main">
        <form action="" method="post"  class="form" id="form-1">
            <div class="title">Thành viên đăng ký</div>
            <div class="slogan">Cùng nhau học lập trình miễn phí tại F8</div>
            <div class="spacer"></div>

            <div class="form-group" >
                <label for="fullname" class="form-lable">Tên đầy đủ</label><br>
                <input id="fullname" type="text" placeholder="VD: Sơn Đặng" name="fullname"><br>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-lable">Email</label><br>
                <input id="email" type="text" placeholder="VD: email@domain.com" name="email"><br>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label><br>
                <input id="password" type="password" placeholder="VD:nhập mật khẩu" name="password"><br>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-lable">Nhập lại mật khẩu</label><br>
                <input id="password-confirmation" type="password" placeholder="VD:nhập lại mật khẩu" name="password-confirmation"><br>
                <span class="form-message"></span>
            </div>     
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="validator.js" ></script>
    <script>
        Validator({
            form : '#form-1',
            errorElement : '.form-message',
            formGroupSelector : '.form-group',
            rules : [
                Validator.isRequired('#fullname',"Hãy nhập vào họ tên đầy đủ"),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',6),
                Validator.isRequired('#password-confirmation'),
                Validator.isConfirmed('#password-confirmation', function(){
                    return document.querySelector('#form-1 #password' ).value
                })
            ],
            onSubmit: function (data ){
                console.log(data)
            }
        })
        
    </script>
</body>
</html>
