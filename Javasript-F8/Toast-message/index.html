    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div id="btn">
            <button onclick="showSuccessToast()" class="btn btn--success">GO TO NEXT APPROVAL</button>
            <button  onclick="showWarningToast()"  class="btn btn--warning" >OK</button>
            <button  onclick="showDangerToast()"  class="btn btn--danger">TRY AGAIN</button>
        </div>

        <div id="toast">
            <!-- <div class="toast toast--success">
                <div class="toast__icon">

                <div class="toast__body">

                    <p class="toast__msg">Máy vi tính kết nối internet(Windows, Ubuntu,hoặc MacOS)</p>

                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>

            </div> -->
        </div>

            
    </div>
    
    <script>
        function toast({
            type = '',
            title = '',
            message =''
        }){

            
            const main= document.getElementById('toast')

           if (main){
            const toast = document.createElement('div')
            toast.classList.add("toast",`toast--${type}`)
            toast.onclick = function(e){
                if(e.target.closest('.toast__close')){
                    main.removeChild(toast)
                    clearTimeout(autoRemoveId)
                }
            }

            
            const icons = {
                succes : 'fa-solid fa-circle-check',
                warning : 'fa-solid fa-triangle-exclamation',
                info : 'fa-solid fa-info',
                danger : 'fa-solid fa-circle-exclamation'

            }
            const icon = icons[type]

            toast.innerHTML = `
                <div class="toast__icon">
                    <i class="${icon}"></i>

                </div>
                <div class="toast__body">
                    <h1 class="toast__title">${title}</h1>
                    <p class="toast__msg">${message}</p>

                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div> `
             main.appendChild(toast)   
             var autoRemoveId = setTimeout(function(){
                main.removeChild(toast)
             },4000)
           }
        }
    toast

        function showSuccessToast(){
            toast({
            type :'success',
            title: 'Thành công',
            message: 'Đăng kí thành công khóa học F8'
        })
        }
        function showWarningToast(){
            toast({
            type :'warning',
            title: 'Thật bạn',
            message: 'Đăng kí không thành công khóa học F8'
        })
        }
        function showDangerToast(){
            toast({
            type :'danger',
            title: 'Có lỗi',
            message: 'Qúa nhiều thao tác được thực hiện'
        })
        }
    </script>

    
        
    
</body>
</html>
